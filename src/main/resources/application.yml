spring:
  security:
    saml2:
      relyingparty:
        registration:
          wso2:
            assertingparty:
              metadata-uri: https://sitenv.workonarion.com/identity/metadata/saml2
            signing:
              credentials:
                - private-key-location: classpath:local.key
                  certificate-location: classpath:local.crt
            singlelogout:
              binding: POST
              response-url: "{baseUrl}/logout/saml2/slo"
